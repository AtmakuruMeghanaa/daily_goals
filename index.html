<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Learning Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="task-section">
            <div class="header">
                <h2>Daily Tasks</h2>
                <div id="day-display"></div>
            </div>
            <ul id="task-list">
                </ul>
        </div>
        <div class="progress-section">
            <div id="month-navigation">
                <select id="month-select"></select>
            </div>
            <div id="calendar-grid">
                </div>
            <h3>Monthly Summary</h3>
            <div id="monthly-progress-bar-container">
                <div id="monthly-progress-bar"></div>
            </div>
            <p id="monthly-progress-percentage">0% completed</p>
            <div id="monthly-feedback"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
